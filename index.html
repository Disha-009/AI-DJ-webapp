<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  

</head>

<body background="background.jpg">

<center>
  	<h3 class="btn btn-primary">AI DJ WEB APP
	    <br>
	    <span class="btn btn-warning">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
        <br>
        <span class="btn btn-danger">*To stop the music, double click on play*</span>

        
  	</h3>
	<br><br>
  <button style="font-size: 30px; padding-left: 30px; padding-right: 30px; font-family: georgia;" class="btn btn-success" onclick="play()" ondblclick="stop()">Play</button>

  <div class="speed">
   <img src="disk.gif" class="disk"><br>
   <h4 class="btn btn-danger" id="id-speed">speed</h4>
  </div>
  <div class="volume">
    <img src="disk.gif" class="v-disk"><br> 
    <h4 class="btn btn-danger" id="id-volumn">volume</h4>
   </div>
</center>



<script src="main.js"></script>
</body>
</html>
